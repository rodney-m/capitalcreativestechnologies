<p-toast></p-toast>
<div class="wrapper">
    <div class="header p-5">
        <div class="container">
            <h2 class="mt-5 pt-5">Contact Us</h2>
        </div>
    </div>
    <section>
        <div class="container p-2">
            <p class="py-4 text-center">
                Leave us a message and we will get back to you shortly
            </p>
            <form class="my-5" [formGroup]="form">
                <div class="formgrid grid">
                    <div class="field col-12 md:col-6">
                        <label for="name">Full Name*</label>
                        <input id="name" type="text" formControlName="fullName" pInputText class="inputfield w-full">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="name">Phone number*</label>
                        <input id="name" type="tel" formControlName="phoneNumber" pInputText class="inputfield w-full">
                    </div>
                    <div class="field col-12">
                        <label for="name">Email*</label>
                        <input id="name" type="email" formControlName="email" pInputText class="inputfield w-full">
                    </div>
                    <div class="field col-12">
                        <label for="name">Subject*</label>
                        <input id="name" type="email" formControlName="subject" pInputText class="inputfield w-full">
                    </div>
                    <div class="field col-12">
                        <label for="message">Message*</label> <br>
                        <textarea id="message" pInputTextarea formControlName="message" [rows]="7" w-full></textarea>
                    </div>
                    <div class="field col-12">
                        <p-button label="Submit" (click)="send()"></p-button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <section class="py-3 map-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="my-4">Our location</h2>
                    <p>Pay us a visit on one of our locations</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3798.0988319701355!2d31.0462262!3d-17.8340013!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1931a5ab1b1f7d99%3A0x5f98c511f58d0122!2sZim%20Post%20Mall!5e0!3m2!1sen!2szw!4v1676887898937!5m2!1sen!2szw" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" 
                        width="100%" height="450"referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="row mt-5">
                    <div class="col-md-6">
                        <h5>Address</h5>
                        <p>Zimpost shopping mall . Shop J3A</p> 
                      
                        <p>Harare</p>
                    </div>
                    <div class="col-md-6">
                        <h5>Contact Details</h5> 
                        <p><a href="tel:+263 78 226 2038">+263 78 226 2038</a></p>
                        <p><a href="mailto:info@capitalcreative.co.zw">info@capitalcreative.co.zw</a></p>
                        
                    </div>
                </div>
            </div>

        </div>
    </section>


</div>
