<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Add an article category" subheader="You can add article categories here">
        <div class="grid mb-5">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button styleClass="p-button-primary mr-2" [label]="'Create'" icon="pi pi-plus"
                            (click)="onSubmit()"></p-button>
                        <p-button styleClass="p-button-secondary" label="Cancle" icon="pi pi-arrow-circle-left"
                            (click)="onCancel()"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="p-fluid p-formgrid grid">
                        <div class="p-field col-6">
                            <label for="name">Category Name</label>
                            <input formControlName="name" id="name" type="text" pInputText />
                            <small *ngIf="formControls['name'].invalid && isSubmitted" class="p-error">Name is
                                required</small>
                        </div>
                        <div class="p-field col-6">
                            <label for="email">Description</label>
                            <input formControlName="description" id="description" type="text" pInputText />
                            <small *ngIf="formControls['description'].invalid && isSubmitted" class="p-error"> </small>
                        </div>
                        
                       
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
