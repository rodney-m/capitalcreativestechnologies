<div class="admin-page">
  <p-card header="Messages" subheader="List of all received messages">

    <div class="grid">
      <div class="col-12">
        <p-table [value]="messages" styleClass="p-datatable-gridlines"
        [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]"
        >
          <ng-template pTemplate="header">
            <tr>
              <th >Full Name</th>
              <th >Subject</th>
              
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-message>
            <tr>
              <td>{{ message.fullName  }}</td>
              <td>{{ message.subject  }}</td>
              <td>
                <!-- <p-button
                  styleClass="p-button-danger mr-2"
                  icon="pi pi-trash"
                ></p-button> -->
                <p-button [routerLink]="message?.id"
                  styleClass="p-button-success"
                  icon="pi pi-eye"
                ></p-button>
              </td>
            </tr>
        </ng-template>
    </p-table>
    <p class="text-center my-3" *ngIf="!isLoading && (messages.length <= 0)">No messages found...</p>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
