<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="(editMode ? 'Edit' : 'Add' )+ ' a Product'" subheader="You can add or edit a product here">
        <div class="grid mb-5">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button styleClass="p-button-primary mr-2" [label]="editMode ? 'Edit':'Create'" icon="pi pi-plus"
                            (click)="onSubmit()"></p-button>
                        <p-button styleClass="p-button-secondary" label="Cancel" icon="pi pi-arrow-circle-left"
                            (click)="onCancel()"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="p-fluid p-formgrid grid">
                        <div class="p-field col-6">
                            <label for="name">Product Name</label>
                            <input formControlName="name" id="name" type="text" pInputText />
                            <small *ngIf="formControls['name'].invalid && isSubmitted" class="p-error">Title is
                                required</small>
                        </div>

                       
                        <div class="p-field col-6">
                            <label for="brand">Product Category</label>
                            <p-dropdown [options]="categories" formControlName="categoryId" optionLabel="name"
                                optionValue="id" [filter]="true" filterBy="name" [showClear]="true"
                                placeholder="Select product category"></p-dropdown>
                            <small *ngIf="formControls['categoryId'].invalid && isSubmitted" class="p-error">
                            </small>
                        </div>
                       
                        <div class="p-field col-12">
                            <label for="name">Price</label>
                            <input formControlName="price" id="name" type="number" pInputText />
                            <small *ngIf="formControls['price'].invalid && isSubmitted" class="p-error">Title is
                                required</small>
                        </div>

                        <div class="p-field col-12">
                            <label for="email">Short Description</label>
                            <textarea pInputTextarea formControlName="description" [rows]="4" [cols]="30"></textarea>
                            <small *ngIf="formControls['description'].invalid && isSubmitted" class="p-error"> </small>
                        </div>

                        <!-- <div class="p-field col-12">
                            <label for="richDescription">Detailed Description</label><br />
                            <p-editor formControlName="detailedDescription" [style]="{ height: '320px' }"></p-editor>
                        </div> -->

                       
                        <div class="p-field p-col-12">
                            <label for="name">Main Image</label>
                            <input
                              type="file"
                              class="p-inputtext"
                              accept="image/*"
                              (change)="onImageUpload($event)"
                            />
                            <small *ngIf="formControls['imageUrl'].invalid && isSubmitted" class="p-error"
                              >Image is required</small
                            >
                            <div class="p-col-2 p-mt-2 p-pl-0">
                              <img style="width: 250px" [src]="imageDisplay" alt="" />
                            </div>
                          </div>
                    


                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
