<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Add or edit a Project" subheader="You can add or edit a project here">
        <div class="grid mb-5">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button styleClass="p-button-primary mr-2" [label]="'Create'" icon="pi pi-plus"
                            (click)="onSubmit()"></p-button>
                        <p-button styleClass="p-button-secondary" label="Cancel" icon="pi pi-arrow-circle-left"
                            (click)="onCancel()"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="p-fluid p-formgrid grid">
                        <div class="p-field col-12">
                            <label for="name">Project title</label>
                            <input formControlName="title" id="name" type="text" pInputText />
                            <small *ngIf="formControls['title'].invalid && isSubmitted" class="p-error">Title is
                                required</small>
                        </div>                      


                        <div class="p-field col-6">
                            <label for="basic">Date commissioned</label>
                            <p-calendar inputId="basic" formControlName="dateCommissioned" ></p-calendar>
                            <small *ngIf="formControls['dateCommissioned'].invalid && isSubmitted" class="p-error">Date commissioned is
                                required</small>
                        </div>
                        <div class="p-field col-6">
                            <label for="basic">Location</label>
                            <input formControlName="location" id="name" type="text" pInputText />

                            <small *ngIf="formControls['location'].invalid && isSubmitted" class="p-error">Location is
                                required</small>
                        </div>

                       
                        <div class="p-field col-12">
                            <label for="email">Short Description</label>
                            <textarea pInputTextarea formControlName="shortDescription" [rows]="4"
                                [cols]="30"></textarea>
                            <small *ngIf="formControls['shortDescription'].invalid && isSubmitted" class="p-error">
                            </small>
                        </div>

                        <div class="p-field col-12">
                            <label for="richDescription">Detailed Description</label><br />
                            <p-editor formControlName="detailedDescription" [style]="{ height: '320px' }"></p-editor>
                        </div>


                        <div class="p-field p-col-12">
                            <label for="name">Main Image</label>
                            <input type="file" class="p-inputtext" accept="image/*" (change)="onImageUpload($event)" />
                            <small *ngIf="formControls['imageUrl'].invalid && isSubmitted" class="p-error">Image is
                                required</small>
                            <div class="p-col-2 p-mt-2 p-pl-0">
                                <img style="width: 250px" [src]="imageDisplay" alt="" />
                            </div>
                        </div>



                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
