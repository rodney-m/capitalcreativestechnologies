<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Projects" subheader="List of all projects">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button styleClass="p-button-success" label="New" icon="pi pi-plus" routerLink="form">
                        </p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <p-table [value]="projects" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Title <p-sortIcon field="name"></p-sortIcon>
                            </th>

                            <th>Location</th>
                            <th>Date Commisioned</th>
                            <th>Short Description</th>
                            <th>Image</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-project>
                        <tr>
                            <td>{{ project.title }}</td>
                            <td>{{ project.dateCommissioned | date : 'mediumDate' }}</td>
                            <td>{{ project.dateCommissioned | date: 'shortDate' }}</td>
                            <td>{{project.shortDescription}}</td>
                            <td><img [src]="project.imageUrl" height="60px"  alt=""></td>
                            <td>
                                <p-button (click)="delete(project.id)" styleClass="p-button-danger mr-2"
                                    icon="pi pi-trash"></p-button>
                                <p-button (click)="update(project.id)" styleClass="p-button-success" icon="pi pi-pencil">
                                </p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
                <p class="text-center my-3" *ngIf="(projects.length <= 0)">No projects found...</p>
            </div>

            <!-- <div class="col-12">
                <p-paginator [rows]="10" [totalRecords]="totalRecords" [rowsPerPageOptions]="[5,10,20,30]"
                    (onPageChange)="paginate($event)">
                </p-paginator>
            </div> -->
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
