<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Users" subheader="List of all users">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-success"
              label="New"
              icon="pi pi-plus"
              routerLink="form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table [value]="users" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="dateCreated">Date created <p-sortIcon field="dateCreated"></p-sortIcon></th>
              <th>Username</th>
              <th>First Name</th>
              <th>Last Name</th>
              <!-- <th></th> -->
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr>
              <td>{{ user.dateCreated | date:'short' }}</td>
              <td>{{ user.username }}</td>
              <td>{{user.firstName}} </td>
              <td>{{user.lastName}}</td>
              <!-- <td>
                <p-button
                  (click)="deleteUser(user.id)"
                  styleClass="p-button-danger mr-2"
                  icon="pi pi-trash"
                ></p-button>
                <p-button
                  (click)="updateUser(user.id)"
                  styleClass="p-button-success"
                  icon="pi pi-pencil"
                ></p-button>
              </td> -->
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
